<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="controls">
            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" min="1" max="20">
        <label for="lifts">Number of Lifts:</label>
        <input type="number" id="lifts" min="1" max="5">
        
        <button onclick="generateUI()">Generate UI</button>
    </div>
    
    <div id="building">
        <!-- Floors and lifts will be dynamically generated here -->
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
